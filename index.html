<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(10deg); opacity: 1; }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .message {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .no-btn {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .no-btn:hover {
            transform: translateX(10px);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .celebration.show {
            display: flex;
        }

        .celebration h2 {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #e91e63;
            pointer-events: none;
            animation: confetti-fall 3s ease-out forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .sad-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 50;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .sad-message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .sad-message h3 {
            color: #666;
            margin-bottom: 15px;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>ðŸ’• Will You Be My Valentine? ðŸ’•</h1>
        <p class="message">Hi there! ðŸ˜Š<br><br>I have a very serious question for youâ€¦<br><br>Will you be my Valentine? ðŸ’•</p>
        <div class="buttons">
            <button class="yes-btn" onclick="celebrateYes()">Yes! ðŸŽ‰</button>
            <button class="no-btn" id="noBtn" onclick="moveNoButton(event)">Nope</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>ðŸŽ‰ YESS! ðŸŽ‰</h2>
        <p style="color: white; font-size: 1.5rem;">You're the best! Happy Valentine's Day! ðŸ’•</p>
    </div>

    <div class="sad-message" id="sadMessage">
        <h3>Aww, that's okay! ðŸ˜”</h3>
        <p>Maybe next time! Still think you're awesome though ðŸ’™</p>
        <button class="close-btn" onclick="closeSadMessage()">Close</button>
    </div>

    <script>
        // Generate floating hearts
        function generateHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'ðŸ’•';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function moveNoButton(e) {
            e.preventDefault();
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Make button flee on mouseover too
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('mouseover', function(e) {
                noBtn.style.position = 'fixed';
                const randomX = Math.random() * (window.innerWidth - 150);
                const randomY = Math.random() * (window.innerHeight - 50);
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            });
        });

        function celebrateYes() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('show');

            // Create confetti
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#e91e63', '#ff6b9d', '#ff1493', '#ff69b4'][Math.floor(Math.random() * 4)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function showSadMessage() {
            document.getElementById('sadMessage').classList.add('show');
        }

        function closeSadMessage() {
            document.getElementById('sadMessage').classList.remove('show');
        }

        // Initialize
        generateHearts();
    </script>
</body>
</html>
